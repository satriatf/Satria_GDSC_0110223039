<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<!-- font google  -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!-- library AOS -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<title>Frontend Mentor | Results summary component</title>
		<!-- css eksternal -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="main-content-1 text-center">
				<h5 class="result-header">
					Your Result
				</h5>
				<div class="main-result m-auto mt-3 mb-3">
					<div class="main-point">76</div>
					<div class="rate-point opacity-50">of 100</div>
				</div>
				<div class="result-title">
					Great
				</div>
				<div class="result-desc">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			<div class="main-content-2">
				<div class="summary-header mb-3">
					Summary
				</div>
				<div class="wrapper-bar-content-reaction d-flex mb-3">
					<img src="assets/images/icon-reaction.svg"></img>
					<div class="title-bar">Reaction</div>
					<div class="rate-bar">80 / 100</div>
				</div>
				<div class="wrapper-bar-content-memory d-flex mb-3">
					<img src="assets/images/icon-memory.svg"></img>
					<div class="title-bar">Memory</div>
					<div class="rate-bar">92 / 100</div>
				</div>
				<div class="wrapper-bar-content-verbal d-flex mb-3">
					<img src="assets/images/icon-verbal.svg"></img>
					<div class="title-bar">Verbal</div>
					<div class="rate-bar">61 / 100</div>
				</div>
				<div class="wrapper-bar-content-visual d-flex mb-3">
					<img src="assets/images/icon-visual.svg"></img>
					<div class="title-bar">Visual</div>
					<div class="rate-bar">72 / 100</div>
				</div>
				
				<button class="button-continue ">
					Continue
				</button>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
		<!-- js bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- js AOS -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
		AOS.init({ once: true});
		</script>
	</body>
</html>
